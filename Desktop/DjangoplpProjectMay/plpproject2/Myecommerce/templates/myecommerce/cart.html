<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'myecommerce/styles.css' %}">
</head>
<body>
    <header>
        <h1>Cart</h1>
    </header>
    <main class="cart">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                    <tr>
                        <td>{{ item.product.name }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>{{ item.product.price }}</td>
                        <td>{{ item.total_price }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <h2>Total: {{ total }}</h2>
        <a href="{% url 'checkout' %}" class="btn">Proceed to Checkout</a>
    </main>
    <footer class="footer">
        <p>&copy; 2024 My E-commerce Site</p>
    </footer>
</body>
</html>
